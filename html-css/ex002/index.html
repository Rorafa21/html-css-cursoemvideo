<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <link rel="shortcut icon" href="icon_2.ico" type="image/x-icon">
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode 
        escrever um paragrafo
        
        
        

        de qualquer
        jeito
        Basta colocar tudo no meio das tags &lt;p&gt; e &lt;/p&gt; <!--&lt = LESS THAN '<' / &gt =GREATER THAN '>''-->
    </p>

    <p>se precisar quebrar o texto em qualquer lugar <br> como esse, você pode usar a tag &lt;br&gt;.</p>


    <p>Vamos adicionar alguns simbolos: 
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &delta;
    &Delta;

    </p>


</body>
